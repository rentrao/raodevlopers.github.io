<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rao Devlopers - Career Opportunities</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary-blue: #4f46e5;
            --primary-purple: #7c3aed;
            --glow-blue: rgba(79, 70, 229, 0.4);
            --glow-purple: rgba(124, 58, 237, 0.4);
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
        }
        
        .glow-box {
            box-shadow: 0 0 15px var(--glow-blue), 0 0 30px var(--glow-purple);
            transition: all 0.3s ease;
        }
        
        .glow-box:hover {
            box-shadow: 0 0 20px var(--glow-blue), 0 0 40px var(--glow-purple);
        }
        
        .input-glow:focus {
            box-shadow: 0 0 10px var(--glow-blue);
            border-color: var(--primary-blue);
        }
        
        .radio-glow:checked {
            background-color: var(--primary-purple);
            box-shadow: 0 0 10px var(--glow-purple);
        }
        
        .checkbox-glow:checked {
            background-color: var(--primary-blue);
            box-shadow: 0 0 10px var(--glow-blue);
        }
        
        .btn-glow {
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-purple));
            box-shadow: 0 0 15px var(--glow-blue), 0 0 30px var(--glow-purple);
            transition: all 0.3s ease;
        }
        
        .btn-glow:hover {
            box-shadow: 0 0 20px var(--glow-blue), 0 0 40px var(--glow-purple);
            transform: translateY(-2px);
        }
        
        .btn-glow:active {
            transform: translateY(0);
        }
        
        .success-animation {
            animation: scaleIn 0.5s ease-out forwards;
        }
        
        @keyframes scaleIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            80% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .loading-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .rd-logo {
            width: 100px;
            height: 100px;
            position: relative;
            animation: pulse 1.5s infinite ease-in-out;
        }
        
        .rd-logo::before, .rd-logo::after {
            content: '';
            position: absolute;
            border-radius: 50%;
        }
        
        .rd-logo::before {
            width: 100%;
            height: 100%;
            background: conic-gradient(from 0deg, var(--primary-blue), var(--primary-purple));
            animation: rotate 2s linear infinite;
        }
        
        .rd-logo::after {
            width: 80%;
            height: 80%;
            background: #0f172a;
            top: 10%;
            left: 10%;
        }
        
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        
        .success-checkmark {
            width: 80px;
            height: 80px;
            margin: 0 auto;
            position: relative;
        }
        
        .success-checkmark .check-icon {
            width: 80px;
            height: 80px;
            position: relative;
            border-radius: 50%;
            box-sizing: content-box;
            border: 4px solid #4CAF50;
        }
        
        .success-checkmark .check-icon::before {
            top: 3px;
            left: -2px;
            width: 30px;
            transform-origin: 100% 50%;
            border-radius: 100px 0 0 100px;
        }
        
        .success-checkmark .check-icon::after {
            top: 0;
            left: 30px;
            width: 60px;
            transform-origin: 0 50%;
            border-radius: 0 100px 100px 0;
            animation: rotate-circle 4.25s ease-in;
        }
        
        .success-checkmark .check-icon::before, .success-checkmark .check-icon::after {
            content: '';
            height: 100px;
            position: absolute;
            background: transparent;
            transform: rotate(-45deg);
        }
        
        .success-checkmark .check-icon .icon-line {
            height: 5px;
            background-color: #4CAF50;
            display: block;
            border-radius: 2px;
            position: absolute;
            z-index: 10;
        }
        
        .success-checkmark .check-icon .icon-line.line-tip {
            top: 46px;
            left: 14px;
            width: 25px;
            transform: rotate(45deg);
            animation: icon-line-tip 0.75s;
        }
        
        .success-checkmark .check-icon .icon-line.line-long {
            top: 38px;
            right: 8px;
            width: 47px;
            transform: rotate(-45deg);
            animation: icon-line-long 0.75s;
        }
        
        @keyframes icon-line-tip {
            0% {
                width: 0;
                left: 1px;
                top: 19px;
            }
            54% {
                width: 0;
                left: 1px;
                top: 19px;
            }
            70% {
                width: 50px;
                left: -8px;
                top: 37px;
            }
            84% {
                width: 17px;
                left: 21px;
                top: 48px;
            }
            100% {
                width: 25px;
                left: 14px;
                top: 46px;
            }
        }
        
        @keyframes icon-line-long {
            0% {
                width: 0;
                right: 46px;
                top: 54px;
            }
            65% {
                width: 0;
                right: 46px;
                top: 54px;
            }
            84% {
                width: 55px;
                right: 0px;
                top: 35px;
            }
            100% {
                width: 47px;
                right: 8px;
                top: 38px;
            }
        }
        
        @keyframes rotate-circle {
            0% {
                transform: rotate(-45deg);
            }
            5% {
                transform: rotate(-45deg);
            }
            12% {
                transform: rotate(-405deg);
            }
            100% {
                transform: rotate(-405deg);
            }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="py-6 px-4 sm:px-6 lg:px-8">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <div class="w-10 h-10 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center text-white font-bold text-xl">RD</div>
                <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">Rao Devlopers</h1>
            </div>
            <div class="hidden md:flex items-center space-x-6">
                <a href="#" class="text-gray-300 hover:text-white transition">Home</a>
                <a href="#" class="text-gray-300 hover:text-white transition">About</a>
                <a href="#" class="text-gray-300 hover:text-white transition">Services</a>
                <a href="#" class="text-gray-300 hover:text-white transition">Careers</a>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Job Application Form -->
        <div id="applicationForm" class="max-w-2xl mx-auto">
            <div class="bg-gray-800 bg-opacity-50 rounded-xl p-6 sm:p-8 glow-box">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent mb-2">Join Our Team</h2>
                    <p class="text-gray-300">Fill out the form below to apply for exciting opportunities at Rao Devlopers</p>
                </div>
                
                <form id="jobForm" class="space-y-6">
                    <!-- Full Name -->
                    <div>
                        <label for="fullName" class="block text-sm font-medium text-gray-300 mb-1">Full Name</label>
                        <input type="text" id="fullName" name="fullName" required class="w-full px-4 py-3 rounded-lg bg-gray-700 border border-gray-600 focus:border-blue-500 focus:outline-none input-glow text-white placeholder-gray-400 transition">
                    </div>
                    
                    <!-- Mobile Number -->
                    <div>
                        <label for="mobile" class="block text-sm font-medium text-gray-300 mb-1">Mobile Number</label>
                        <input type="number" id="mobile" name="mobile" required class="w-full px-4 py-3 rounded-lg bg-gray-700 border border-gray-600 focus:border-blue-500 focus:outline-none input-glow text-white placeholder-gray-400 transition">
                    </div>
                    
                    <!-- Email Address -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email Address</label>
                        <input type="email" id="email" name="email" required class="w-full px-4 py-3 rounded-lg bg-gray-700 border border-gray-600 focus:border-blue-500 focus:outline-none input-glow text-white placeholder-gray-400 transition">
                    </div>
                    
                    <!-- Work Preference -->
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Work Preference</label>
                        <div class="flex flex-wrap gap-4">
                            <label class="inline-flex items-center">
                                <input type="radio" name="workPreference" value="On-Site" class="form-radio h-5 w-5 text-purple-600 radio-glow" checked>
                                <span class="ml-2 text-gray-300">On-Site</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" name="workPreference" value="Work from Home" class="form-radio h-5 w-5 text-purple-600 radio-glow">
                                <span class="ml-2 text-gray-300">Work from Home</span>
                            </label>
                        </div>
                    </div>
                    
                    <!-- Qualification -->
                    <div>
                        <label for="qualification" class="block text-sm font-medium text-gray-300 mb-1">Qualification</label>
                        <select id="qualification" name="qualification" required class="w-full px-4 py-3 rounded-lg bg-gray-700 border border-gray-600 focus:border-blue-500 focus:outline-none input-glow text-white transition appearance-none">
                            <option value="" disabled selected>Select your qualification</option>
                            <option value="10th Passed">10th Passed</option>
                            <option value="12th Passed">12th Passed</option>
                            <option value="Graduation">Graduation ðŸŽ“</option>
                            <option value="Post Graduation">Post Graduation</option>
                        </select>
                    </div>
                    
                    <!-- Skills -->
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Skills (Select all that apply)</label>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                            <label class="inline-flex items-center">
                                <input type="checkbox" name="skills" value="Video Editor" class="form-checkbox h-5 w-5 text-blue-600 checkbox-glow">
                                <span class="ml-2 text-gray-300">Video Editor</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="checkbox" name="skills" value="Photo Editor" class="form-checkbox h-5 w-5 text-blue-600 checkbox-glow">
                                <span class="ml-2 text-gray-300">Photo Editor</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="checkbox" name="skills" value="Web Development" class="form-checkbox h-5 w-5 text-blue-600 checkbox-glow">
                                <span class="ml-2 text-gray-300">Web Development</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="checkbox" name="skills" value="Web Designing" class="form-checkbox h-5 w-5 text-blue-600 checkbox-glow">
                                <span class="ml-2 text-gray-300">Web Designing</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="checkbox" name="skills" value="Calling Agent" class="form-checkbox h-5 w-5 text-blue-600 checkbox-glow">
                                <span class="ml-2 text-gray-300">Calling Agent</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="checkbox" name="skills" value="SEO Master" class="form-checkbox h-5 w-5 text-blue-600 checkbox-glow">
                                <span class="ml-2 text-gray-300">SEO Master</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="checkbox" id="otherSkillCheckbox" name="skills" value="Others" class="form-checkbox h-5 w-5 text-blue-600 checkbox-glow">
                                <span class="ml-2 text-gray-300">Others</span>
                            </label>
                        </div>
                        <div id="otherSkillContainer" class="mt-3 hidden">
                            <input type="text" id="otherSkill" name="otherSkill" placeholder="Enter your skill here" class="w-full px-4 py-3 rounded-lg bg-gray-700 border border-gray-600 focus:border-blue-500 focus:outline-none input-glow text-white placeholder-gray-400 transition">
                        </div>
                    </div>
                    
                    <!-- Experience -->
                    <div>
                        <label for="experience" class="block text-sm font-medium text-gray-300 mb-1">Experience</label>
                        <select id="experience" name="experience" required class="w-full px-4 py-3 rounded-lg bg-gray-700 border border-gray-600 focus:border-blue-500 focus:outline-none input-glow text-white transition appearance-none">
                            <option value="" disabled selected>Select your experience level</option>
                            <option value="0 Experience">0 Experience</option>
                            <option value="1-2 Years">1-2 Years</option>
                            <option value="3-4 Years">3-4 Years</option>
                            <option value="More than 4 Years">More than 4 Years</option>
                        </select>
                    </div>
                    
                    <!-- Submit Button -->
                    <div class="pt-4">
                        <button type="submit" class="w-full py-3 px-6 rounded-lg font-semibold text-white btn-glow transition">
                            Submit Application
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Loading Animation -->
        <div id="loadingAnimation" class="loading-animation hidden">
            <div class="rd-logo"></div>
        </div>
        
        <!-- Success Message -->
        <div id="successMessage" class="max-w-md mx-auto text-center hidden">
            <div class="bg-gray-800 bg-opacity-50 rounded-xl p-8 glow-box">
                <div class="success-animation mb-6">
                    <div class="success-checkmark">
                        <div class="check-icon">
                            <span class="icon-line line-tip"></span>
                            <span class="icon-line line-long"></span>
                        </div>
                    </div>
                </div>
                <h3 class="text-2xl font-bold text-green-400 mb-3">Hurry! You successfully submitted your details.</h3>
                <p class="text-gray-300 mb-6">We will reach out soon.</p>
                <p class="text-xl font-medium text-blue-400 mb-8" id="thankYouMessage"></p>
                <button id="homeButton" class="py-2 px-6 rounded-lg font-medium bg-gray-700 text-white hover:bg-gray-600 transition">
                    <i class="fas fa-home mr-2"></i> Home
                </button>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="py-6 px-4 sm:px-6 lg:px-8 bg-gray-900 bg-opacity-50 mt-12">
        <div class="container mx-auto">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="flex items-center space-x-2 mb-4 md:mb-0">
                    <div class="w-8 h-8 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center text-white font-bold text-sm">RD</div>
                    <span class="text-lg font-medium bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">Rao Devlopers</span>
                </div>
                <div class="flex space-x-6">
                    <a href="" class="text-gray-400 hover:text-white transition"><i class="fab fa--f"></i></a>
                    <a href="https://x.com/raojatindev?t=14TGSoun0lSdukqpZJ0WTA&s=09" class="text-gray-400 hover:text-white transition"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.instagram.com/raojatin.in?igsh=azNnaW0ydzl1a240" class="text-gray-400 hover:text-white transition"><i class="fab fa-linkedin-in"></i></a>
                    <a href="https://www.instagram.com/raojatin.in?igsh=azNnaW0ydzl1a240" class="text-gray-400 hover:text-white transition"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
            <div class="mt-6 text-center text-gray-400 text-sm">
                <p>Â© 2025 Rao Devlopers. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('jobForm');
            const applicationForm = document.getElementById('applicationForm');
            const loadingAnimation = document.getElementById('loadingAnimation');
            const successMessage = document.getElementById('successMessage');
            const thankYouMessage = document.getElementById('thankYouMessage');
            const homeButton = document.getElementById('homeButton');
            const otherSkillCheckbox = document.getElementById('otherSkillCheckbox');
            const otherSkillContainer = document.getElementById('otherSkillContainer');
            const otherSkillInput = document.getElementById('otherSkill');
            
            // Show/hide other skill input based on checkbox
            otherSkillCheckbox.addEventListener('change', function() {
                if (this.checked) {
                    otherSkillContainer.classList.remove('hidden');
                    otherSkillInput.required = true;
                } else {
                    otherSkillContainer.classList.add('hidden');
                    otherSkillInput.required = false;
                }
            });
            
            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get form data
                const formData = new FormData(form);
                const data = {};
                formData.forEach((value, key) => {
                    // Handle checkboxes
                    if (key === 'skills') {
                        if (!data[key]) {
                            data[key] = [];
                        }
                        data[key].push(value);
                    } else {
                        data[key] = value;
                    }
                });
                
                // If "Others" is checked, add the custom skill to skills array
                if (otherSkillCheckbox.checked && otherSkillInput.value) {
                    if (!data.skills) {
                        data.skills = [];
                    }
                    data.skills.push(otherSkillInput.value);
                }
                
                // Convert skills array to string
                if (data.skills) {
                    data.skills = data.skills.join(', ');
                }
                
                // Show loading animation
                applicationForm.classList.add('hidden');
                loadingAnimation.classList.remove('hidden');
                
                // Prepare message for Telegram
                const message = `New Job Application:\n\n` +
                                 `Name: ${data.fullName}\n` +
                                 `Mobile: ${data.mobile}\n` +
                                 `Email: ${data.email}\n` +
                                 `Work Preference: ${data.workPreference}\n` +
                                 `Qualification: ${data.qualification}\n` +
                                 `Skills: ${data.skills || 'Not specified'}\n` +
                                 `Experience: ${data.experience}`;
                
                // Telegram Bot API details
                const botToken = '8187433543:AAF4sxqnhCohX5WTl7c7CDSiuxfCMhH5_Yw';
                const chatId = '5165964724';
                const url = `https://api.telegram.org/bot${botToken}/sendMessage`;
                
                // Send data to Telegram
                fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message,
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Message sent to Telegram:', data);
                    
                    // After 4 seconds, show success message
                    setTimeout(() => {
                        loadingAnimation.classList.add('hidden');
                        successMessage.classList.remove('hidden');
                        thankYouMessage.textContent = `Thank you, ${formData.get('fullName')}`;
                    }, 4000);
                })
                .catch((error) => {
                    console.error('Error sending to Telegram:', error);
                    
                    // Even if Telegram fails, show success to user (for demo purposes)
                    setTimeout(() => {
                        loadingAnimation.classList.add('hidden');
                        successMessage.classList.remove('hidden');
                        thankYouMessage.textContent = `Thank you, ${formData.get('fullName')}`;
                    }, 4000);
                });
            });
            
            // Home button click handler
            homeButton.addEventListener('click', function() {
                successMessage.classList.add('hidden');
                applicationForm.classList.remove('hidden');
                form.reset();
                otherSkillContainer.classList.add('hidden');
                otherSkillInput.required = false;
                window.scrollTo(0, 0);
            });
        });
    </script>
</body>
</html>
